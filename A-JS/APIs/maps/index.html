<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAPs</title>
    <style>
    #map{
        height: 100vh;
        width: 100vw;
        }   
    </style>
</head>
<body>
    <form>
        <input id="lat" placeholder="Latitude" type="text">
        <input id="lng" placeholder="Longitude" type="text">
        <button id="search">Search</button>
    </form>

    <div id="map">


    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeeHNxifnRroqUkhO2BgSbpaJlYVYeGO0&callback=initMap"
    async defer></script>
    <script>
    
        var map;
        let lat = document.getElementById('lat');
        let lng = document.getElementById('lng');



            function initMap(){
                map = new google.maps.Map(document.getElementById('map'),{
                    center:{ lat : 53.5511, lng :9.9937},
                    zoom: 8
                });
            }


        document.getElementById('search').addEventListener('click',function(){
            map.setCenter(new google.maps.LatLang(parseFloat(13.5511),parseFloat(14.9937)));
        });



        // center:{ lat : 53.5511, lng : 9.9937},

    </script>
</body>
</html>
