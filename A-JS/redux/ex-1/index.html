<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="/dci-Tutorials/C-frameworks/redux.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment-Button">+</button>
        <button id="decrement-Button">-</button>
        <!-- <button id="incrementIfOdd">Increment if odd</button> -->
        <!-- <button id="incrementAsync">Increment async</button> -->
      </p>
    </div>
    <hr>
    <img src="imgs/0*95tBOgxEPQAVq9YO.png" alt="">
    <hr>
    <script>
      function counter(state, action) {

if (typeof state === 'undefined') {
    return 0
}

switch (action.type) {
    case 'INCREMENT':
    return state + 1
    case 'DECREMENT':
    return state - 1
    default:
    return state
}
}
var store = Redux.createStore(counter);
var valueEl = document.getElementById('value')
function render() {
valueEl.innerHTML = store.getState().toString()
}
render()

store.subscribe(render)

document.getElementById('increment-Button')

.addEventListener('click', function () {
    store.dispatch({ type: 'INCREMENT' })
})

document.getElementById('decrement-Button')

.addEventListener('click', function () {
    store.dispatch({ type: 'DECREMENT' })
})

  </body>
</html>
