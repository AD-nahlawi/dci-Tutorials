<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/html-repo/BS.css">
    <title>REG...</title>
    <style>
    form{border: 1px solid black}
    input{width: 50%}
    /* #First_Name, #Last_Name,#Birth_Date,#Country,#City,#Street,#User_Name,#Email,#Password{width: 50%} */
    </style>
</head>
<body>
        <div id="personal_form" class="container form-group text-center ">
                <form  action="">
                    <label for="">First Name: </label>
                    <input  id="First_Name"  class="form-control"  type="text"><br>

                    <label for="">Last Name: </label>
                    <input id="Last_Name"   class="form-control" type="text"><br>

                    <label for="">Birth Date: </label>
                    <input id="Birth_Date"  class="form-control"  type="date"><br>

                    <input id="personal_button_next"  type="button" value="Next">
                </form>
        </div>

        <div id="address_form" class="container form-group    text-center">
                    <form action="">
                        <label for="">Country: </label>
                        <input id="Country"   class="form-control"  type="text"><br>

                        <label for="">City: </label>
                        <input id="City"    class="form-control" type="text"><br>

                        <label for="">Street: </label>
                        <input id="Street"   class="form-control"  type="text"><br>

                        <input id="address_button_next"  type="button" value="Next">
                        <input id="address_button_back"  type="button" value="Back">
                    </form>
        </div>

        <div id="email_form" class="container form-group    text-center">
                    <form action="">
                        <label for="">User Name: </label>
                        <input id="User_Name"  class="form-control" type="text"><br>

                        <label for="">Email: </label>
                        <input id="Email"  class="form-control" type="text"><br>

                        <label for="">Password: </label>
                        <input id="Password"  class="form-control" type="password"><br>

                        <input id="email_button_finish"  type="button" value="Finish">
                        <input id="email_button_back"  type="button" value="Back">
                    </form>
        </div>

        <div id="rf" class="container" style="border: 1px solid black">
                <input  id="firstName"  class="form-control"  type="text"><br>
                <input id="lastName"   class="form-control" type="text"><br>
                <input id="birthDate"  class="form-control"  type="text"><br>
            
                <input id="country"   class="form-control"  type="text"><br>
                <input id="city"    class="form-control" type="text"><br>
                <input id="street"   class="form-control"  type="text"><br>
            
                <input id="userName"  class="form-control" type="text"><br>
                <input id="email"  class="form-control" type="text"><br>
                <input id="password"  class="form-control" type="password"><br>
            </div>
            
            


    <script src="main.js"></script>
</body>
</html>
