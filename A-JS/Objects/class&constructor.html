class Accounts {
    constructor(userName, passWord, ip,){
    this.userName = userName;
    this.passWord =  passWord;
    this.ip =  ip;
    this.startTime = new Date();
    }
    getActivityTime(){
        let start = this.startTime.getTime();
        let now = new Date();
        now = now.getTime();
        document.getElementById('info').innerHTML = (now - start) / 1000;
    }
}
