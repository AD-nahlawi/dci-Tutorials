<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HB Intro</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/handlebars-v4.2.0.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.amd.js" integrity="sha256-3kxR8/pBMzxMmFE0dlAznCHQiKePdjnZ+Ul0qVcTdzg=" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

    <script id="hb-intro" type="text/x-handlebars-template">
        <div class="{{bs-class}}" >
            My name is {{name}}. i am a {{occupation}} and my Age is {{age}}.
        </div>
    </script> 



    <script> 

        var template = $('#hb-intro').html();

        var templateScript = Handlebars.compile(template);

        var context = {'name':'john','occupation':'MS CEO','age':22,'bs-class':'bg-info'};

        var html = templateScript(context);

        $(document.body).append(html);

    </script>

</body>
</html>
