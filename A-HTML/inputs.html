    <div class="div_container">
        <h1> Contact Form </h1>
        <p> please fill the form to send a message </p>

        <form action="" method="POST">
<!---------------------------------------------------------------------------->
        <p>
            <label for="fullname">Name</label>
            <input type="text" required="required" placeholder="enter your name" name="fullname">
        </p> 
<!----------------------------Email Address------------------------------------>
        <p>
            <label for="email">Email Address</label>
            <input type="email" name="email" required="required" placeholder="enter your email">
        </p>
<!----------------------------Date of Birth------------------------------------>
        <p>
            <label for="date">Date of Birth</label>
            <input type="date" name="Date" id="">
        </p>
<!----------------------------Your Location------------------------------------>
        <p>
            <label for="location">Your Location</label>
            <select id="location" name="location">
                <option value="1">Berlin</option>
                <option value="2"  >Hamburg</option>
                <option value="3">Düsseldorf</option>
                <option value="4" selected="selected" >Köln</option>
            </select>
        </p>
<!----------------------------Do you have a bike or a car---------------------->
        <p>
            <div class="radio">
                <label for="">Do you have a bike or a car</label>
                <input type="checkbox" name="transport" id=""><span>i have a Car </span>
                <input type="checkbox" name="transport"><span>i have a Bike</span>
            </div>
        </p>
<!-----------------------------Gender------------------------------------->
        <p id="gendor">
            <label for="gender">Gender</label>
            <div class="radio">
                <input type="radio" name="gender" id="" value="m"> <span> Male</span>
                <input type="radio" name="gender" id="" value="f"><span> Female</span>
                <input type="radio" name="gender" id="" value="o"><span> Other</span>
            </div>                
        </p>
<!----------------------------Message------------------------------------->
        <p>
            <label for="message">Message</label>
            <textarea name="message"  rows="2">
            </textarea>
        </p>
<!----------------------------Send---------------------------------------->            
        <p>
            <input type="submit" value="Send">
        </p>
<!-------------------------------------------------------------------->            

        </form>
    </div>
